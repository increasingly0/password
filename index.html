<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
	<h2>Random Password Generator</h2>
	<input type="text" placeholder="Create Password" id="password" readonly>





	<!-- Butto making -->
	<table>
		<th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
	<th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>	
	</table>
</div>
	<!-- Moze i u htmlu da se radi preko javascripta ovako: -->
<script type="text/javascript">
	var password = document.getElementById("password");

	function genPassword() {
		var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
		var passwordLength = 12; // Ovde se menja duzina sifre
		var password = "";

		for (var i = 0; i <= passwordLength; i++){
			var randomNumber = Math.floor(Math.random() * chars.length);
			password += chars.substring(randomNumber, randomNumber +1);
		}
		// now apply it


		document.getElementById("password").value = password;
	}

	// Now active copy button



	function copyPassword(){
		var copyText = document.getElementById("password");
		copyText.select();
		copyText.setSelectionRange(0,999);
		document.execCommand("copy");
	}
</script>
</body>
</html>
